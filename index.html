<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trending Loot Trick - Message Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #0f1e29;
      width: 100%;
      max-width: 440px;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 0 35px rgba(255, 105, 180, 0.25);
      border: 1px solid #14f195;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #ff7849;
      margin-bottom: 18px;
      text-shadow: 0 0 12px #ff7849;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #ff7849;
      text-shadow: 0 0 4px #ff7849aa;
    }

    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #14f195;
      background: #0f172a;
      font-size: 15px;
      color: white;
      box-shadow: inset 0 0 10px #14f19544, 0 0 4px #14f19522;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #f97316;
      box-shadow: 0 0 10px #f97316;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(90deg, #ef4444, #f97316);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px #f97316aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px #f97316dd;
    }

    .fixed-info {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .fixed-info a {
      color: #ef4444;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 6px #ef4444aa;
    }

    .success {
      color: #16a34a;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: #dc2626;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì® Send Your Message</h2>
    <div class="fixed-info">
      üîó Channel: <a href="https://t.me/trendingloottrick">@trendingloottrick</a><br>
      ü§ñ Bot: <a href="https://t.me/tlt_share_bot">@tlt_share_bot</a>
    </div>

    <form id="messageForm">
      <label>Message (No Numbers):</label>
      <textarea id="message" placeholder="Type your message..." required></textarea>

      <label>Link:</label>
      <input type="text" id="link" placeholder="https://example.com" required>

      <label>Upload Image:</label>
      <input type="file" id="image" accept="image/*" required>

      <button type="submit">üöÄ Send to Channel</button>
      <div id="response" class="success"></div>
    </form>

    <footer>Made with ‚ù§Ô∏è by TLT</footer>
  </div>

  <script>
    const token = "7845048994:AAFlyMIJ3_zmUzbj91Da4lkdNJZ50-RBpcE";
    const chatId = "-1002855834538";

    const form = document.getElementById("messageForm");
    const messageInput = document.getElementById("message");
    const linkInput = document.getElementById("link");
    const imageInput = document.getElementById("image");
    const responseBox = document.getElementById("response");

    messageInput.addEventListener("input", () => {
      messageInput.value = messageInput.value.replace(/[0-9]/g, "");
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      const link = linkInput.value.trim();
      const imageFile = imageInput.files[0];

      if (!message || !link || !imageFile) {
        responseBox.className = "error";
        responseBox.textContent = "‚ùå All fields are required.";
        return;
      }

      const caption = `üì® *New Message Received*\n\nüí¨ *Message:*\n"${message}"\n\nüîó *Link:*\n${link}\n\nü§ñ *Contact:*\n@tlt_share_bot`;

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", imageFile);
      formData.append("caption", caption);
      formData.append("parse_mode", "Markdown");

      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          responseBox.className = "success";
          responseBox.textContent = "‚úÖ Message with image posted!";
          form.reset();
        } else {
          responseBox.className = "error";
          responseBox.textContent = "‚ùå Failed to post to Telegram.";
        }
      })
      .catch(() => {
        responseBox.className = "error";
        responseBox.textContent = "‚ùå Network error.";
      });
    });
  </script>
</body>
</html>
